{% load static %}
<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>pylog</title>
    <link rel="stylesheet" href="{% static 'css/style_pylog.css' %}">
</head>
<body>
<div id="navbar">
    <span>글 작성</span>
</div>
<div id="post-add">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <label for="">제목</label>
            <input name="title" type="text">
        </div>
        <div>
            <label for="">내용</label>
            <textarea name="content" id="" cols="50" rows="10"></textarea>
        </div>
        <div>
            <label for="">썸네일</label>
            <input name="thumbnail" type="file">
        </div>
        <button type="submit" class="btn btn-primary">작성</button>
    </form>

</div>
</body>
</html>
