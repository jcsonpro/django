{% load static %}
<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>pylog</title>
    <link rel="stylesheet" href="{% static 'css/style_pylog.css' %}">
</head>
<body>

<div id="navbar">
    {% if post.thumbnail %}
    <img src="{{ post.thumbnail.url }}" alt="">
    {% endif %}
    <span>{{ post.title }}</span>
</div>

<div id="post-detail">
    <p>{{ post.content|linebreaksbr }}</p>
    <ul class="comments">
        {% for comment in post.comment_set.all %}
        <li class="comment">{{ comment.content }}</li>
        {% empty %}
        <li class="comment-empty">아직 댓글이 없습니다</li>
        {% endfor %}
    </ul>
    <form action="" method="post">
        {% csrf_token %}
        <textarea name="comment" id="" cols="50" rows="10"></textarea>
        <button type="submit" class="btn btn-primary">댓글작성</button>
    </form>
</div>

</body>
</html>
